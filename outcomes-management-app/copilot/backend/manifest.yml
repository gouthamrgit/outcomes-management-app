name: backend
type: Load Balanced Web Service

image:
  build: backend/Dockerfile
  port: 8080

http:
  path: '/api'
  healthcheck: '/'

cpu: 256
memory: 512
count: 1

variables:
  DYNAMODB_TABLE_NAME: outcomes-management-app-dev-backend-Table
  AWS_REGION: us-east-1

addons:
  - dynamodb.yml

environments:
  dev:
    variables:
      DYNAMODB_TABLE_NAME: outcomes-management-app-dev-backend-Table